<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">

                <form #pedidoForm="ngForm" (ngSubmit)="addPedido(pedidoForm)">
                    <label>Cliente</label>
                    <select [(ngModel)]="pedidoService.selectedPedido.user"  name="user" class="form-control">
                        <option *ngFor="let user of authService.user" value="{{user._id}}">{{user.nombre}}
                            </option>
                            </select>
                            <label>Dispositivo</label>
                            <select [(ngModel)]="pedidoService.selectedPedido.dispositivo"  name="dispositivo" class="form-control">
                                <option *ngFor="let dispositivo of dispositivoService.dispositivos" value="{{dispositivo._id}}">{{dispositivo.modelo}}
                                    </option>
                                    </select>
                                    <br>
                    
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="text" class="form-control" placeholder=" Cantidad" name="cantidad"
                            [(ngModel)]="pedidoService.selectedPedido.cantidad">
                    </div>
                 
                    <button class="btn btn-secondary">Save</button>
                </form>


            </div>
        </div>
    </div>
    <div class="col-md-8">

        <div class="container-lg">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2>PEDIDOS</h2>
                            </div>

                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>CANTIDAD</th>
                                <th>TOTAL</th>
                                <th>FECHA DEL PEDIDO</th>
                                <th>FECHA ENTREGA</th>
                                <th>DISPOSITIVO</th>
                                <th>CLIENTE</th>
                                <th>ESTADO</th>
                                <th>ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pedido of pedidoService.pedido">
                                <td>{{pedido.cantidad}}</td>
                                <td>{{pedido.dispositivo.precio * pedido.cantidad}}</td>
                                <td>{{pedido.fecha_p}}</td>
                                <td>{{pedido.fecha_e}}</td>
                                <td >{{pedido?.dispositivo?.modelo}}</td>
                                <td>{{pedido?.user?.nombre}}</td>
                                <td>{{pedido.estado}}</td>
                               
                                <td>
                                   
                                    <button class="btn btn-danger bt-sm" (click)="deletePedido(pedido._id)">
                                        <i class="material-icons">delete_forever</i>
                                    </button>
                                </td>



                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
