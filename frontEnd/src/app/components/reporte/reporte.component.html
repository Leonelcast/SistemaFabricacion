<div class="col-md-10">

    <div class="container-lg">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Reporte</h2>
                    </div>

                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-6">
                        <form #emailForm="ngForm" (ngSubmit)="sendCorreo(emailForm)">
                            <div class="form-inline">
                                <input type="email" [(ngModel)]="correoService.selectedCorreo.email" name="email"
                                    placeholder="Email" class="form-control">
                                <button type="submit" class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z">
                                        </path>
                                    </svg>
                                </button>
                                <button type="button" (click)="exportexcel()" class="btn btn-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-download" viewBox="0 0 16 16">
                                        <path
                                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                                        </path>
                                        <path
                                            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                                        </path>
                                    </svg>
                                </button>



                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <table id="excel-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>CANTIDAD</th>
                        <th>TOTAL</th>
                        <th>FECHA DEL PEDIDO</th>
                        <th>FECHA ENTREGA</th>
                        <th>DISPOSITIVO</th>
                        <th>CLIENTE</th>
                        <th>ESTADO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pedido of pedidoService.pedido">
                        <td>{{pedido.cantidad}}</td>
                        <td>{{pedido.dispositivo.precio * pedido.cantidad}} </td>
                        <td>{{pedido.fecha_p}}</td>
                        <td>{{pedido.fecha_e}}</td>
                        <td>{{pedido.dispositivo.modelo}}</td>
                        <td>{{pedido.cliente.nombre}}</td>
                        <td>{{pedido.estado}}</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
