<div class="row"> 
    <div class="col-md-1">

       
          
      
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <input
            type="text"
            class="forms-control"
            placeholder="Buscar.."
            [(ngModel)]="filterpost"
            name="filterpost"
          />
          </div>
        <div class="container-lg">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2>Garantia</h2>
                            </div>

                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Numero de serie</th>
                                <th>Estado</th>
                                <th>Dispositivo</th>
                          
                                <th>Due√±o</th>
                                <th>Devolucion</th>
                               
                         
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let serie of serieS.series | filter: filterpost  ">
                                <td>{{serie.num_serie}}</td>
                                <td>{{serie.estado}}</td>
                                <td>{{serie.dispositivo?.modelo}}</td>
                                <td>{{serie.cliente?.nombre}}</td>

                                <td>

                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2"  (click)="editSerie(serie)" >
                                        <i class="material-icons">A</i>
                                        </button>
                                        
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                          <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                              <div class="modal-body">
                                                <form #updateForm="ngForm" (ngSubmit)="updateSerie(updateForm)">
                                                    <div class="form-group">
                                                        <input type="" name="num_serie"
                                                        [(ngModel)]="serieS.selectedSerie.num_serie">
                                                    </div>  
                                                    <div class="form-group">
                                                          <input type="text" class="form-control" placeholder="Estado" name="estado"
                                                          [(ngModel)]="serieS.selectedSerie.estado">
                                                      </div>
                             
                                                      
                                                     
                                                      <button class="btn btn-secondary" >Savee</button>
                                                  </form>
                                              </div>
                                            </div>
                                          </div>
                                        </div>

                                </td>

                          
                               
                          


                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
