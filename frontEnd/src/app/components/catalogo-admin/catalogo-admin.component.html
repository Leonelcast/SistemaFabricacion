<div class="row">
</div>
<div class="col-md-10">
    <div class="container-lg">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Administradores</h2>
                        </div>

                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>NOMBRE</th>
                            <th>EMAIL</th>
                            <th>ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of authService.user">
                            <td>{{user.nombre}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" (click)="editUser(user)">
        <i class="material-icons">edit</i>
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form #updateForm="ngForm" (ngSubmit)="updateUser(updateForm)">
                    <div class="form-group">
                        <input type="hidden" name="_id"
                        [(ngModel)]="authService.selectedUser._id">
                    </div>  
                    <div class="form-group">
                          <input type="text" class="form-control" placeholder=" Nombre" name="nombre"
                          [(ngModel)]="authService.selectedUser.nombre">
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Email" name="email"
                              [(ngModel)]="authService.selectedUser.email">
                      </div>
                      <button class="btn btn-secondary" >Save</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
                                <button class="btn btn-danger bt-sm" (click)="deleteUser(user._id)">
                                    <i class="material-icons">delete_forever</i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
</div>
